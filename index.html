        // 初始化Three.js场景
        function initScene() {
            // 创建场景
            scene = new THREE.Scene();
            
            // 创建相机
            camera = new THREE.PerspectiveCamera(
                75, 
                window.innerWidth / window.innerHeight, 
                0.1, 
                2000
            );
            camera.position.z = 500;
            
            // 创建渲染器
            const canvas = document.getElementById('starCanvas');
            renderer = new THREE.WebGLRenderer({ 
                canvas,
                alpha: true,
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            
            // 添加环境光
            const ambientLight = new THREE.AmbientLight(0x222233, 1);
            scene.add(ambientLight);
            
            // 添加点光源
            const pointLight = new THREE.PointLight(0xffffff, 0.5);
            pointLight.position.set(0, 0, 500);
            scene.add(pointLight);
            
            // 添加轨道控制器，用于鼠标旋转场景
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.rotateSpeed = 0.02;
            
            // 创建星空背景
            createStars();
            
            // 创建星云背景
            createNebula();
            
            // 创建功能模块（恒星）
            createModules();
            
            // 处理窗口大小变化
            window.addEventListener('resize', onWindowResize);
            
            // 开始动画循环
            animate();
        }
        
        // 创建星空
        function createStars() {
            // 生成远处的星星
            const starGeometry = new THREE.BufferGeometry();
            const starCount = 10000;
            const positions = new Float32Array(starCount * 3);
            const colors = new Float32Array(starCount * 3);
            
            for (let i = 0; i < starCount; i++) {
                const i3 = i * 3;
                
                // 随机位置，分布在较大的空间中
                positions[i3] = (Math.random() - 0.5) * 20000;
                positions[i3 + 1] = (Math.random() - 0.5) * 20000;
                positions[i3 + 2] = -Math.random() * 20000;
                
                // 随机颜色，模拟不同温度的恒星
                const color = new THREE.Color();
                const temp = Math.random();
                
                if (temp < 0.7) {
                    // 较冷的恒星 - 偏白蓝色
                    color.setHSL(0.6, 0.2, 0.8 + Math.random() * 0.2);
                } else if (temp < 0.9) {
                    // 中等温度 - 偏黄
                    color.setHSL(0.1, 0.2, 0.8 + Math.random() * 0.2);
                } else {
                    // 较热的恒星 - 偏红
                    color.setHSL(0, 0.2, 0.8 + Math.random() * 0.2);
                }
                
                colors[i3] = color.r;
                colors[i3 + 1] = color.g;
                colors[i3 + 2] = color.b;
            }
            
            starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            starGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            // 创建星星材质
            const starMaterial = new THREE.PointsMaterial({
                size: 2,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });
            
            // 创建星星对象并添加到场景
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
            
            // 近处的亮星
            const brightStarGeometry = new THREE.BufferGeometry();
            const brightStarCount = 500;
            const brightPositions = new Float32Array(brightStarCount * 3);
            const brightColors = new Float32Array(brightStarCount * 3);
            
            for (let i = 0; i < brightStarCount; i++) {
                const i3 = i * 3;
                
                // 位置更近一些
                brightPositions[i3] = (Math.random() - 0.5) * 5000;
                brightPositions[i3 + 1] = (Math.random() - 0.5) * 5000;
                brightPositions[i3 + 2] = -Math.random() * 5000;
                
                // 更亮的颜色
                const color = new THREE.Color();
                color.setHSL(Math.random() * 0.1, 0.1, 0.9 + Math.random() * 0.1);
                
                brightColors[i3] = color.r;
                brightColors[i3 + 1] = color.g;
                brightColors[i3 + 2] = color.b;
            }
            
            brightStarGeometry.setAttribute('position', new THREE.BufferAttribute(brightPositions, 3));
            brightStarGeometry.setAttribute('color', new THREE.BufferAttribute(brightColors, 3));
            
            // 更大更亮的星星材质
            const brightStarMaterial = new THREE.PointsMaterial({
                size: 4,
                vertexColors: true,
                transparent: true,
                opacity: 1
            });
            
            const brightStars = new THREE.Points(brightStarGeometry, brightStarMaterial);
            scene.add(brightStars);
        }
        
        // 创建星云背景
        function createNebula() {
            // 创建一个大平面作为星云背景
            const geometry = new THREE.PlaneGeometry(20000, 20000);
            
            // 创建渐变纹理作为星云
            const texture = createNebulaTexture();
            const material = new THREE.MeshBasicMaterial({
                map: texture,
                transparent: true,
                opacity: 0.4,
                side: THREE.DoubleSide
            });
            
            const nebula = new THREE.Mesh(geometry, material);
            nebula.position.z = -10000; // 放置在远处
            scene.add(nebula);
            
            // 存储星云引用以便动画
            scene.nebula = nebula;
        }
        
        // 创建星云纹理
        function createNebulaTexture() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 2048;
            canvas.height = 2048;
            
            // 创建渐变背景
            const gradient = ctx.createRadialGradient(
                canvas.width / 2, 
                canvas.height / 2, 
                0, 
                canvas.width / 2, 
                canvas.height / 2, 
                canvas.width / 2
            );
            gradient.addColorStop(0, 'rgba(30, 30, 100, 0.8)');
            gradient.addColorStop(0.5, 'rgba(20, 20, 80, 0.5)');
            gradient.addColorStop(1, 'rgba(10, 10, 40, 0.2)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 添加一些云状效果
            for (let i = 0; i < 50; i++) {
                const size = Math.random() * 500 + 200;
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                
                const cloudGradient = ctx.createRadialGradient(x, y, 0, x, y, size / 2);
                cloudGradient.addColorStop(0, `rgba(${100 + Math.random() * 50}, ${100 + Math.random() * 50}, ${200 + Math.random() * 50}, ${0.1 + Math.random() * 0.2})`);
                cloudGradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                
                ctx.fillStyle = cloudGradient;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // 转换为Three.js纹理
            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }

            const count = moduleData.length;
            
            moduleData.forEach((data, index) => {
                // 计算角度，均匀分布在圆上
                const angle = (index / count) * Math.PI * 2;
                
                // 计算位置
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                const z = 0;
                
                // 创建恒星模块
                const geometry = new THREE.SphereGeometry(20, 32, 32);
                const material = new THREE.MeshBasicMaterial({
                    color: data.color,
                    transparent: true,
                    opacity: 0.8
                });
                
                const star = new THREE.Mesh(geometry, material);
                star.position.set(x, y, z);
                star.userData = { id: data.id, type: 'module' };
                scene.add(star);
                
                // 添加发光效果
                const glowGeometry = new THREE.SphereGeometry(25, 32, 32);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: data.color,
                    transparent: true,
                    opacity: 0.3,
                    blending: THREE.AdditiveBlending
                });
                
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                star.add(glow);
                
                // 创建星环
                const ringGeometry = new THREE.RingGeometry(30, 45, 64);
                const ringMaterial = new THREE.MeshBasicMaterial({
                    color: data.color,
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.5
                });
                
                const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                ring.rotation.x = Math.PI / 2; // 旋转使环面水平
                star.add(ring);
                
                // 存储星环引用以便动画
                star.ring = ring;
                
                // 创建HTML元素用于显示模块名称
                const moduleElement = document.createElement('div');
                moduleElement.className = 'absolute z-20 transform -translate-x-1/2 -translate-y-1/2 text-center pointer-events-none';
                moduleElement.innerHTML = `
                    <div class="text-white text-shadow text-sm">${data.name}</div>
                    <i class="fa fa-${data.icon} text-${getColorClass(data.color)} mt-1"></i>
                `;
                moduleElement.dataset.id = data.id;
                document.getElementById('modulesContainer').appendChild(moduleElement);
                
                // 存储引用
                data.mesh = star;
                data.element = moduleElement;
                modules.push(data);
            });
        }
        
        // 根据颜色值获取Tailwind颜色类
        function getColorClass(color) {
            // 简单映射几种主要颜色
            if (color === 0x4da6ff) return 'blue-400';
            if (color === 0xff66ff) return 'purple-400';
            if (color === 0x66ff66) return 'green-400';
            if (color === 0xffff66) return 'yellow-400';
            if (color === 0xff6666) return 'red-400';
            return 'white';
        }
        
        // 窗口大小变化处理
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            
            // 更新控制器
            controls.update();
            
            // 缓慢旋转星云
            if (scene.nebula) {
                scene.nebula.rotation.y += 0.00005;
            }
            
            // 旋转星环
            modules.forEach(module => {
                if (module.mesh && module.mesh.ring) {
                    module.mesh.ring.rotation.z += 0.01;
                }
            });
            
            // 更新HTML元素位置以匹配3D模块
            updateModulePositions();
            
            // 黑洞效果 - 基于鼠标位置
            updateBlackHoleEffect();
            
            // 渲染场景
            renderer.render(scene, camera);
        }
        
        // 更新模块HTML元素的位置
        function updateModulePositions() {
            modules.forEach(module => {
                if (!module.mesh ||!module.element) return;
                
                // 将3D位置转换为屏幕坐标
                const position = new THREE.Vector3();
                position.setFromMatrixPosition(module.mesh.matrixWorld);
                position.project(camera);
                
                // 转换为屏幕坐标
                const x = (position.x * 0.5 + 0.5) * window.innerWidth;
                const y = (-position.y * 0.5 + 0.5) * window.innerHeight;
                
                // 更新HTML元素位置
                module.element.style.left = `${x}px`;
                module.element.style.top = `${y}px`;
                
                // 根据z轴位置调整大小和透明度，营造深度感
                const scale = 1 - (position.z * 0.001);
                module.element.style.transform = `translate(-50%, -50%) scale(${Math.max(0.5, scale)})`;
                module.element.style.opacity = Math.max(0.5, scale);
            });
        }
        
        // 更新黑洞效果
        function updateBlackHoleEffect() {
            const blackHole = document.getElementById('blackHole');
            if (!blackHole) return;
            
            // 移动黑洞到鼠标位置
            blackHole.style.left = `${mouse.x}px`;
            blackHole.style.top = `${mouse.y}px`;
        }
        
        // 点击模块，移动到该模块
        function navigateToModule(module) {
            if (!module ||!module.mesh) return;
            
            currentModule = module;
            
            // 保存当前相机位置用于返回
            scene.prevCameraPosition = camera.position.clone();
            scene.prevCameraTarget = controls.target.clone();
            
            // 创建一个新的目标位置（在模块前方）
            const targetPosition = new THREE.Vector3().copy(module.mesh.position);
            targetPosition.z += 100; // 稍微在模块前方
            
            // 使用GSAP动画移动相机
            gsap.to(camera.position, {
                x: targetPosition.x,
                y: targetPosition.y,
                z: targetPosition.z,
                duration: 2,
                ease: "power2.inOut"
            });
            
            // 同时旋转相机看向模块
            gsap.to(controls.target, {
                x: module.mesh.position.x,
                y: module.mesh.position.y,
                z: module.mesh.position.z,
                duration: 2,
                ease: "power2.inOut",
                onComplete: () => {
                    // 显示详情视图
                    showDetailView(module);
                }
            });
            
            // 动画期间禁用控制器
            controls.enabled = false;
        }
        
        // 显示详情视图
        function showDetailView(module) {
            const detailView = document.getElementById('detailView');
            const detailCard = document.getElementById('detailCard');
            const detailTitle = document.getElementById('detailTitle');
            const detailContent = document.getElementById('detailContent');
            
            // 设置内容
            detailTitle.textContent = module.name;
            detailContent.innerHTML = module.details;
            
            // 显示并添加动画
            detailView.classList.remove('hidden');
            setTimeout(() => {
                detailCard.classList.remove('scale-90', 'opacity-0');
                detailCard.classList.add('scale-100', 'opacity-100');
            }, 100);
        }
        
        // 隐藏详情视图
        function hideDetailView() {
            const detailView = document.getElementById('detailView');
            const detailCard = document.getElementById('detailCard');
            
            // 隐藏动画
            detailCard.classList.remove('scale-100', 'opacity-100');
            detailCard.classList.add('scale-90', 'opacity-0');
            
            setTimeout(() => {
                detailView.classList.add('hidden');
                // 恢复控制器
                controls.enabled = true;
            }, 500);
        }
        
        // 返回主页视图
        function backToHomeView() {
            // 如果有详情视图，先隐藏
            hideDetailView();
            
            // 如果有之前的相机位置，返回那里
            if (scene.prevCameraPosition && scene.prevCameraTarget) {
                // 使用GSAP动画移动相机
                gsap.to(camera.position, {
                    x: scene.prevCameraPosition.x,
                    y: scene.prevCameraPosition.y,
                    z: scene.prevCameraPosition.z,
                    duration: 2,
                    ease: "power2.inOut"
                });
                
                // 同时旋转相机
                gsap.to(controls.target, {
                    x: scene.prevCameraTarget.x,
                    y: scene.prevCameraTarget.y,
                    z: scene.prevCameraTarget.z,
                    duration: 2,
                    ease: "power2.inOut",
                    onComplete: () => {
                        // 恢复控制器
                        controls.enabled = true;
                    }
                });
            }
        }
        
        // 切换显示的模块
        function filterModules(target) {
            modules.forEach(module => {
                if (target === 'all' || module.id === target) {
                    module.mesh.visible = true;
                    module.element.classList.remove('hidden');
                } else {
                    module.mesh.visible = false;
                    module.element.classList.add('hidden');
                }
            });
            
            // 更新导航按钮状态
            document.querySelectorAll('.nav-btn').forEach(btn => {
                if (btn.dataset.target === target) {
                    btn.classList.add('active', 'bg-white/20');
                } else {
                    btn.classList.remove('active', 'bg-white/20');
                }
            });
        }
        
        // 初始化LOGO轮播
        function initCarousel() {
            const track = document.querySelector('.carousel-track');
            const items = document.querySelectorAll('.carousel-item');
            const itemWidth = items[0].offsetWidth + 24; // 加上间距
            const visibleItems = window.innerWidth < 768? 3 : 5;
            const totalItems = items.length - 1; // 减去复制的那一个
            
            // 自动轮播
            function moveCarousel() {
                carouselPosition++;
                if (carouselPosition > totalItems - visibleItems + 1) {
                    carouselPosition = 0;
                    // 无缝滚动的小技巧
                    track.style.transition = 'none';
                    track.style.transform = `translateX(0)`;
                    setTimeout(() => {
                        track.style.transition = 'transform 1s ease-in-out';
                        moveCarousel();
                    }, 50);
                    return;
                }
                
                track.style.transform = `translateX(-${carouselPosition * itemWidth}px)`;
            }
            
            // 每5秒自动轮播一次
            setInterval(moveCarousel, 5000);
        }
        
        // 初始化事件监听
        function initEvents() {
            // 鼠标移动事件 - 黑洞跟随
            document.addEventListener('mousemove', (e) => {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });
            
            // 探索按钮点击事件
            document.getElementById('exploreBtn').addEventListener('click', () => {
                document.getElementById('exploreSection').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                isExplored = true;
            });
            
            // 模块点击事件（通过射线检测）
            document.addEventListener('click', (e) => {
                if (!isExplored) return;
                
                // 创建射线投射器
                const raycaster = new THREE.Raycaster();
                const mouseVector = new THREE.Vector2();
                
                // 计算鼠标在标准化设备坐标中的位置
                mouseVector.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouseVector.y = -(e.clientY / window.innerHeight) * 2 + 1;
                
                // 更新射线投射器
                raycaster.setFromCamera(mouseVector, camera);
                
                // 检测与模块的交集
                const intersects = raycaster.intersectObjects(
                    modules.map(m => m.mesh), 
                    true
                );
                
                // 如果点击了模块
                if (intersects.length > 0) {
                    const moduleId = intersects[0].object.parent.userData.id;
                    const module = modules.find(m => m.id === moduleId);
                    if (module) {
                        navigateToModule(module);
                    }
                }
            });
            
            // 关闭详情按钮
            document.getElementById('closeDetail').addEventListener('click', hideDetailView);
            
            // 旋转详情按钮
            document.getElementById('rotateDetail').addEventListener('click', () => {
                const detailCard = document.getElementById('detailCard');
                gsap.to(detailCard, {
                    rotation: "+=360",
                    duration: 1,
                    ease: "power2.inOut"
                });
            });
            
            // 底部导航按钮
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const target = btn.dataset.target;
                    filterModules(target);
                });
            });
            
            // 返回首页按钮
            document.getElementById('backToHome').addEventListener('click', backToHomeView);
            
            // 鼠标悬停在模块上时的效果
            document.addEventListener('mousemove', (e) => {
                if (!isExplored) return;
                
                // 创建射线投射器
                const raycaster = new THREE.Raycaster();
                const mouseVector = new THREE.Vector2();
                
                // 计算鼠标在标准化设备坐标中的位置
                mouseVector.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouseVector.y = -(e.clientY / window.innerHeight) * 2 + 1;
                
                // 更新射线投射器
                raycaster.setFromCamera(mouseVector, camera);
                
                // 检测与模块的交集
                const intersects = raycaster.intersectObjects(
                    modules.map(m => m.mesh), 
                    true
                );
                
                // 重置所有模块
                modules.forEach(module => {
                    module.mesh.scale.set(1, 1, 1);
                    module.mesh.material.opacity = 0.8;
                    if (module.element) {
                        module.element.classList.remove('module-active');
                    }
                });
                
                // 如果鼠标悬停在模块上
                if (intersects.length > 0) {
                    const moduleId = intersects[0].object.parent.userData.id;
                    const module = modules.find(m => m.id === moduleId);
                    if (module) {
                        // 放大当前模块
                        module.mesh.scale.set(1.2, 1.2, 1.2);
                        module.mesh.material.opacity = 1;
                        if (module.element) {
                            module.element.classList.add('module-active');
                        }
                        
                        // 弱化其他模块
                        modules.forEach(m => {
                            if (m.id!== moduleId) {
                                m.mesh.material.opacity = 0.4;
                            }
                        });
                    }
                }
            });
        }
        
        // 初始化
        window.addEventListener('load', () => {
            initScene();
            initEvents();
            initCarousel();
        });
    </script>
